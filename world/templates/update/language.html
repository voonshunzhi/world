{% extends "base.html" %} {% block content %}
<form action="{{ url_for('updateLanguage',id=language.id)}}" method="POST">
<div class="card">
    <h5 class="card-header">
        Language --- {{ language.language }}
    </h5>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Country</th>
                            <th scope="col">Official Language</th>
                            <th scope="col">Usage Percentage(%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a style="color:white"
                                    href="{{ url_for('country',id=language.country_code)}}">{{ language.country_code  }}</a></td>
                            <td>{{ "True" if language.official_language else "False"}}</td>
                            <td><input value="{{ language.percentage_of_use }}" name="percentage_of_use"/></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 offset-9">
                <button class="btn btn-info" type="submit"> Update</button>
                <button class="btn btn-info" onclick="goBack()">Go Back</button>
            </div>
        </div>
    </div>
</div>
</form>

<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
</div>
